<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta - SocialPrimeBR</title>
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
<canvas id="bg"></canvas>
<header class="topbar">
  <a class="brand" href="dashboard.html">
    <span class="bolt"></span><span>SocialPrimeBR</span>
  </a>
  <nav class="nav">
    <a href="calendar.html" class="pill">Calendário</a>
    <a href="schedule.html" class="pill">Agendar</a>
    <a href="workspaces.html" class="pill">Trocar Perfil</a>
    <a href="settings.html" class="pill">Configurações</a>
    <a href="login.html" class="pill ghost">Sair</a>
  </nav>
</header>
<main class="container">

<section class="grid cols-2">
  <div class="card" style="grid-column:1/-1">
    <h1>Criar conta</h1>
    <div class="row"><input class="tile grow" placeholder="Nome" /><input class="tile grow" placeholder="Sobrenome" /></div>
    <div class="row" style="margin-top:10px"><input class="tile grow" placeholder="E-mail" /><input class="tile" placeholder="CPF/CNPJ" /></div>
    <div class="row" style="margin-top:10px"><input class="tile grow" placeholder="Senha" type="password" /></div>
    <div class="row" style="margin-top:10px"><a class="btn" href="login.html">Criar conta</a></div>
  </div>
</section>

</main>

<script src="background.js"></script>
<script src="app.js"></script>
</body></html>

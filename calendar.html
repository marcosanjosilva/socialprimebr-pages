<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário - SocialPrimeBR</title>
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
<canvas id="bg"></canvas>
<header class="topbar">
  <a class="brand" href="dashboard.html">
    <span class="bolt"></span><span>SocialPrimeBR</span>
  </a>
  <nav class="nav">
    <a href="calendar.html" class="pill">Calendário</a>
    <a href="schedule.html" class="pill">Agendar</a>
    <a href="workspaces.html" class="pill">Trocar Perfil</a>
    <a href="settings.html" class="pill">Configurações</a>
    <a href="login.html" class="pill ghost">Sair</a>
  </nav>
</header>
<main class="container">

<section class="card">
  <div class="row row-ai head">
    <button id="prevM" class="pill">◀</button>
    <div id="calMonth" class="badge"></div>
    <button id="nextM" class="pill">▶</button>
  </div>
  <div id="calGrid" class="grid" style="grid-template-columns:repeat(7,1fr);gap:10px"></div>
</section>

<section class="card" style="margin-top:16px">
  <div class="head"><span class="badge">Agendamentos do mês</span></div>
  <div id="monthList" class="list"></div>
</section>

</main>

<aside id="assistant" class="assistant">
  <div class="assistant-head">
    <strong>Assistente</strong>
    <div class="spacer"></div>
    <button id="assistantPop" class="btn sm">Abrir em nova aba</button>
  </div>
  <div class="assistant-body">
    <p>Alguns navegadores bloqueiam ChatGPT em iframes. Use o botão acima para abrir o Chat em nova aba,
    ou configure a URL de API do seu assistente no <code>localStorage.assistant_url</code>.</p>
    <div class="assistant-chat">
      <div class="row row-ai">
        <input id="assistantInput" placeholder="Pergunte algo..." />
        <button id="assistantSend" class="btn">Enviar</button>
      </div>
      <div id="assistantLog" class="log"></div>
    </div>
  </div>
</aside>

<script src="background.js"></script>
<script src="app.js"></script>
</body></html>

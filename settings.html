<!doctype html>
<html>
<head>
  <title>SocialPrimeBR — Configurações</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="favicon.svg"/>
  <style>
    :root{--bg:#0b0f17;--bg2:#101728;--fg:#e8eeff;--muted:#9bb0d6;--br:#6ea8ff;--br2:#8e7bff;--border:rgba(255,255,255,.08);--ok:#6ef7a6;--off:#a0a8c0;}
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:
      radial-gradient(1200px 900px at 80% -10%,#15223e 0%,transparent 60%),
      radial-gradient(1000px 700px at -10% 100%,#1c1340 0%,transparent 60%),
      linear-gradient(180deg,var(--bg),var(--bg2));color:var(--fg);overflow-x:hidden} 
    header{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 22px;
      background:linear-gradient(180deg,rgba(12,18,30,.85),rgba(12,18,30,.25));border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;color:var(--fg);text-decoration:none}
    .brand svg{width:18px;height:18px}
    .wrap{max-width:1100px;margin:0 auto;padding:24px;position:relative;z-index:1}
    .gridbg{position:fixed;inset:0;pointer-events:none;opacity:.35;background-image:linear-gradient(rgba(255,255,255,.06) 1px,transparent 1px),
                                  linear-gradient(90deg,rgba(255,255,255,.06) 1px,transparent 1px);background-size:46px 46px,46px 46px;z-index:0}
    .mouse{position:fixed;inset:0;pointer-events:none;z-index:0;background:
      radial-gradient(260px 260px at var(--mx,50%) var(--my,50%),rgba(38,144,255,.25),transparent 70%),
      radial-gradient(520px 520px at calc(var(--mx,50%) + 8%) calc(var(--my,50%) + 12%),rgba(142,123,255,.18),transparent 70%)}
    .btn{appearance:none;border:1px solid var(--border);border-radius:12px;padding:10px 14px;background:linear-gradient(180deg,rgba(110,168,255,.18),rgba(110,168,255,.06));color:#f1f5ff;font-weight:700;text-decoration:none;display:inline-flex;gap:8px;align-items:center;cursor:pointer}
    .btn.secondary{background:linear-gradient(180deg,rgba(142,123,255,.18),rgba(142,123,255,.06))}
    .pill{border:1px solid var(--border);border-radius:999px;padding:8px 12px;background:rgba(255,255,255,.05)}
    .muted{color:var(--muted)}
    input{width:100%;padding:11px 12px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid var(--border);color:var(--fg)}
    input:focus{outline:none;border-color:rgba(110,168,255,.5);box-shadow:0 0 0 3px rgba(110,168,255,.15)}
    label{font-size:12px;color:var(--muted);display:block;margin:8px 0 6px}
    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:20px;margin-top:18px}
    .card{border:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-radius:18px;padding:18px;box-shadow:0 10px 36px rgba(0,0,0,.35)}
    .span-3{grid-column:span 3} .span-4{grid-column:span 4} .span-6{grid-column:span 6} .span-12{grid-column:span 12}
    @media(max-width:1100px){.span-3,.span-4,.span-6{grid-column:span 12}}
    .netgrid{display:grid;grid-template-columns:repeat(4,minmax(200px,1fr));gap:16px;margin-top:16px}
    .tile{border:1px solid var(--border);border-radius:16px;padding:18px;min-height:110px;background:
      radial-gradient(800px 400px at 120% -40%,rgba(110,168,255,.12),transparent 60%),
      radial-gradient(800px 400px at -10% 120%,rgba(142,123,255,.12),transparent 60%),
      linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));display:flex;justify-content:space-between;gap:8px;flex-direction:column}
    .badge{font-size:12px;border:1px solid var(--border);border-radius:999px;padding:6px 10px;display:inline-flex;gap:6px;align-items:center}
    .badge.on{color:var(--ok);border-color:rgba(110,247,166,.35);background:rgba(110,247,166,.06)}
    .badge.off{color:var(--off)}
    .sidegpt{position:fixed;top:64px;right:12px;width:clamp(420px,35vw,560px);height:calc(100vh - 76px);border:1px solid var(--border);border-radius:16px;overflow:hidden;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:0 10px 30px rgba(0,0,0,.45);display:none;z-index:3}
    .sidegpt header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);background:linear-gradient(180deg,rgba(10,15,23,.86),rgba(10,15,23,.6))}
    .sidegpt .frame{width:100%;height:100%;border:0;background:#0b0f17}
    body.has-side .wrap{max-width:calc(1100px + 36vw);margin-right:calc(36vw + 28px)}
    @media(min-width:1200px){ .sidegpt{display:block} }
    .ws-mini{border:1px solid var(--border);border-radius:14px;padding:12px 14px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.03)}
    .iconbtn{background:transparent;border:1px solid var(--border);border-radius:10px;width:36px;height:36px;display:grid;place-items:center;cursor:pointer}
    .modal-bg{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:5;background:radial-gradient(600px 400px at 50% 20%, rgba(20,35,70,.6), transparent 60%), rgba(0,0,0,.35);backdrop-filter: blur(4px)}
    .modal{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:16px; padding:20px; width:min(520px, 92vw);}
    /* chat ui */
    .chatui{display:flex;flex-direction:column;height:100%}
    .msgs{flex:1;overflow:auto;padding:14px}
    .msg{margin:8px 0;display:flex;gap:8px}
    .msg.user{justify-content:flex-end}
    .bubble{max-width:80%;padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(110,168,255,.10)}
    .msg.assistant .bubble{background:rgba(142,123,255,.10)}
    .chatui form{display:flex;gap:8px;padding:10px;border-top:1px solid var(--border);background:linear-gradient(180deg,rgba(10,15,23,.86),rgba(10,15,23,.6))}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    addEventListener('mousemove',(e)=>{document.documentElement.style.setProperty('--mx',e.clientX+'px');document.documentElement.style.setProperty('--my',e.clientY+'px')});
    const supabase = window.supabase.createClient("https://mmfqumjckeumidrbysnf.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tZnF1bWpja2V1bWlkcmJ5c25mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyODg2NzAsImV4cCI6MjA3MTg2NDY3MH0.jlbBLPsz4CqsHqTKTUD5o1xtE8kvAok7x4s3VGaYAAA");
    async function requireSession(){ const { data:{ session } } = await supabase.auth.getSession(); if(!session){ location.href="login.html"; return null; } return session; }
    function cap(s){ if(!s) return ""; return s.charAt(0).toUpperCase()+s.slice(1).toLowerCase(); }
    function prefSideOn(){ return localStorage.getItem('sp_sidegpt_on')!=='0'; }
    function applySide(){ if(innerWidth>=1200 && prefSideOn()) document.body.classList.add('has-side'); else document.body.classList.remove('has-side'); }
    addEventListener('resize', applySide); addEventListener('DOMContentLoaded', applySide);
  </script>

</head>
<body>
  <div class="gridbg"></div><div class="mouse"></div>
  <header>
    <a class="brand" href="dashboard.html">
      <svg viewBox="0 0 24 24" fill="none"><path d="M5 14L13 2l-2 8h8L9 22l2-8H5z" fill="url(#g)"/><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="#6ea8ff"/><stop offset=".7" stop-color="#8e7bff"/></linearGradient></defs></svg>
      SocialPrimeBR
    </a>
    <div style="display:flex;gap:10px">
      <a href="workspaces.html" class="btn secondary">Trocar/Adicionar perfil</a>
      <a id="logout" class="btn">Sair</a>
    </div>
  </header>

  <div class="wrap">
    <h2 style="margin:0 0 6px">Configurações</h2>
    <div class="cards">
      <div class="card span-4">
        <h3>Alterar e-mail</h3>
        <label>Novo e-mail</label><input id="newEmail" placeholder="voce@exemplo.com"/>
        <label>Sua senha atual</label><input id="pwdForEmail" type="password" placeholder="••••••••"/>
        <div class="row" style="margin-top:10px;justify-content:flex-end"><button class="btn" id="btnEmail">Atualizar e-mail</button></div>
        <div id="msgEmail" class="muted" style="margin-top:8px"></div>
      </div>

      <div class="card span-4">
        <h3>Alterar senha</h3>
        <label>Senha atual</label><input id="oldPwd" type="password" placeholder="••••••••"/>
        <label>Nova senha</label><input id="newPwd" type="password" placeholder="Min. 8, com letra maiúscula e número"/>
        <div class="row" style="margin-top:10px;justify-content:flex-end"><button class="btn" id="btnPwd">Atualizar senha</button></div>
        <div id="msgPwd" class="muted" style="margin-top:8px"></div>
      </div>

      <div class="card span-4">
        <h3>Painel do ChatGPT</h3>
        <div class="muted">Mostra um painel lateral no Dashboard (somente Desktop). Se preferir, desative aqui.</div>
        <div class="row" style="margin-top:12px">
          <label class="switch" style="display:inline-flex;align-items:center;gap:10px">
            <input type="checkbox" id="gptSwitch" style="width:22px;height:22px">
            <span>Ativar painel</span>
          </label>
        </div>
      </div>

      <div class="card span-12">
        <h3>Seus perfis</h3>
        <div id="wsList" class="cards"></div>
      </div>
    </div>
  </div>

  <div id="confirm" class="modal-bg">
    <div class="modal">
      <h3>Confirmar exclusão</h3>
      <div class="muted">Essa ação é permanente e não pode ser desfeita.</div>
      <label>Senha da conta</label><input id="confirmPwd" type="password" placeholder="••••••••"/>
      <div class="row" style="margin-top:12px;justify-content:flex-end">
        <button class="btn secondary" id="cancelDel">Cancelar</button>
        <button class="btn" id="doDel">Excluir</button>
      </div>
      <div id="msgDel" class="muted" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
    document.getElementById('logout').onclick = async function(){ await supabase.auth.signOut(); location.href='login.html'; };

    let toDeleteId=null;

    async function load(){ const s=await requireSession(); if(!s) return;

      const sw = document.getElementById('gptSwitch');
      sw.checked = localStorage.getItem('sp_sidegpt_on')!=='0';
      sw.onchange = function(){ localStorage.setItem('sp_sidegpt_on', sw.checked?'1':'0'); };

      const res = await supabase.from('workspaces').select('id,name,created_at').order('created_at');
      const box = document.getElementById('wsList'); box.innerHTML="";
      if(res.error){ box.innerHTML='<p class="muted">Erro ao carregar perfis.</p>'; return; }
      (res.data||[]).forEach(function(w){
        const el = document.createElement('div'); el.className='card span-3';
        el.innerHTML = '<div class="ws-mini">'
          + '<div><strong>'+cap(w.name)+'</strong><div class="muted">Criado em '+new Date(w.created_at).toLocaleDateString('pt-BR')+'</div></div>'
          + '<button class="iconbtn" title="Excluir" onclick="askDel(\''+w.id+'\')">🗑️</button>'
          + '</div>';
        box.appendChild(el);
      });
    }

    window.askDel = function(id){ toDeleteId=id; document.getElementById('confirm').style.display='flex'; };
    document.getElementById('cancelDel').onclick = function(){ toDeleteId=null; document.getElementById('confirm').style.display='none'; };

    document.getElementById('doDel').onclick = async function(){ const msg=document.getElementById('msgDel'); msg.textContent='';
      if(!toDeleteId) return;
      const pwd = (document.getElementById('confirmPwd').value||'').trim(); if(pwd.length<6){ msg.textContent='Informe sua senha.'; return; }
      const got = await supabase.auth.getUser(); const email = got.data && got.data.user ? got.data.user.email : null;
      const re = await supabase.auth.signInWithPassword({ email:email, password:pwd });
      if(re.error){ msg.textContent='Senha incorreta.'; return; }
      const del = await supabase.from('workspaces').delete().eq('id', toDeleteId);
      if(del.error){ msg.textContent=del.error.message; return; }
      if(localStorage.getItem('sp_active_ws_id')===toDeleteId){ localStorage.removeItem('sp_active_ws_id'); localStorage.removeItem('sp_active_ws_name'); }
      document.getElementById('confirm').style.display='none'; toDeleteId=null; load();
    };

    document.getElementById('btnEmail').onclick = async function(){ const email=(document.getElementById('newEmail').value||'').trim();
      const pwd=(document.getElementById('pwdForEmail').value||'').trim(); const m=document.getElementById('msgEmail'); m.textContent='';
      if(!email || email.indexOf('@')<0){m.textContent='E-mail inválido.';return;}
      const got = await supabase.auth.getUser(); const currEmail = got.data && got.data.user ? got.data.user.email : null;
      const re = await supabase.auth.signInWithPassword({ email:currEmail, password:pwd });
      if(re.error){m.textContent='Senha incorreta.';return;}
      const upd = await supabase.auth.updateUser({ email: email }); m.textContent = upd.error? upd.error.message : 'Enviamos um link de confirmação.';
    };

    document.getElementById('btnPwd').onclick = async function(){ const oldPwd=(document.getElementById('oldPwd').value||'').trim();
      const newPwd=(document.getElementById('newPwd').value||'').trim(); const m=document.getElementById('msgPwd'); m.textContent='';
      if(newPwd.length<8 || !/[A-Z]/.test(newPwd) || !/\d/.test(newPwd)){m.textContent='Senha fraca: mínimo 8, com maiúscula e número.';return;}
      const got = await supabase.auth.getUser(); const currEmail = got.data && got.data.user ? got.data.user.email : null;
      const re = await supabase.auth.signInWithPassword({ email:currEmail, password:oldPwd });
      if(re.error){m.textContent='Senha atual incorreta.';return;}
      const upd = await supabase.auth.updateUser({ password:newPwd }); m.textContent = upd.error? upd.error.message : 'Senha atualizada!';
    };

    load();
  </script>
</body>
</html>

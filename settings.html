<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações - SocialPrimeBR</title>
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
<canvas id="bg"></canvas>
<header class="topbar">
  <a class="brand" href="dashboard.html">
    <span class="bolt"></span><span>SocialPrimeBR</span>
  </a>
  <nav class="nav">
    <a href="calendar.html" class="pill">Calendário</a>
    <a href="schedule.html" class="pill">Agendar</a>
    <a href="workspaces.html" class="pill">Trocar Perfil</a>
    <a href="settings.html" class="pill">Configurações</a>
    <a href="login.html" class="pill ghost">Sair</a>
  </nav>
</header>
<main class="container">

<section class="grid cols-3">
  <div class="card">
    <div class="head"><span class="badge">Alterar e-mail</span></div>
    <input class="tile" placeholder="novo-email@exemplo.com" />
    <input class="tile" placeholder="Sua senha atual" type="password" />
    <div class="row" style="margin-top:10px"><button class="btn">Atualizar e-mail</button></div>
    <div class="muted" style="margin-top:6px">Será enviado um link de confirmação para o novo e-mail.</div>
  </div>
  <div class="card">
    <div class="head"><span class="badge">Alterar senha</span></div>
    <input class="tile" placeholder="Senha atual" type="password" />
    <input class="tile" placeholder="Nova senha" type="password" />
    <div class="row" style="margin-top:10px"><button class="btn">Atualizar senha</button></div>
  </div>
  <div class="card">
    <div class="head"><span class="badge">Seus perfis</span></div>
    <div id="settingsWs" class="list"><div class="row">Carregando...</div></div>
  </div>
</section>

<section class="row" style="margin-top:14px">
  <a href="dashboard.html" class="pill">← Voltar ao Dashboard</a>
</section>

<script>
  (function(){
    const box = document.getElementById('settingsWs');
    const arr = JSON.parse(localStorage.getItem('sp_ws')||'[]');
    box.innerHTML = arr.map(w=>`<div class='row row-ai'>
      <div class='grow'><b>${w.name}</b> <span class='muted'>${new Date(w.created_at).toLocaleDateString('pt-BR')}</span></div>
      <button class='btn sm' onclick="useWorkspace('${w.id}','${w.name}')">Usar</button>
    </div>`).join('') || '<div class="row">Nenhum perfil.</div>';
  })();
</script>

</main>

<script src="background.js"></script>
<script src="app.js"></script>
</body></html>

<body>

      SocialPrimeBR

      <a href="dashboard.html" class="btn secondary">← Voltar ao Dashboard</a>

  <div class="wrap">
    <h2 style="margin:0 0 6px">Calendário</h2>
    <div id="calendar" class="cards"></div>
  </div>

  <aside id="gpt" class="sidegpt">
    <header><strong>Assistente</strong></header>
    <div class="chatui"><div id="msgs" class="msgs"></div>
      <form id="chatForm"><input id="chatInput" placeholder="Pergunte algo…"/><button class="btn">Enviar</button></form>
    </div>
  </aside>

  <script>
    document.getElementById('logout').onclick=async()=>{ await supabase.auth.signOut(); location.href='login.html'; };
    function drawCal(date=new Date()){
      const cal=document.getElementById('calendar'); cal.innerHTML="";
      const y=date.getFullYear(), m=date.getMonth();
      const first=new Date(y,m,1), last=new Date(y,m+1,0);
      const head=document.createElement('div'); head.className='card span-12';
      head.innerHTML='<div style="display:flex;justify-content:space-between;align-items:center">'
        +'<button class="btn" id="prev">◀</button>'
        +'<h3 style="margin:0">'+date.toLocaleString('pt-BR',{month:'long',year:'numeric'})+'</h3>'
        +'<button class="btn" id="next">▶</button></div>';
      cal.appendChild(head);
      const grid=document.createElement('div'); grid.className='card span-12'; grid.style.padding='0';
      const tbl=document.createElement('table'); tbl.style.width='100%'; tbl.style.borderCollapse='collapse'; tbl.style.color='var(--fg)';
      tbl.innerHTML='<thead><tr>'+['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'].map(d=>'<th style="padding:10px;border-bottom:1px solid var(--b1)">'+d+'</th>').join('')+'</tr></thead>';
      const tb=document.createElement('tbody'); let row=document.createElement('tr');
      for(let i=0;i<first.getDay();i++) row.appendChild(document.createElement('td'));
      for(let d=1; d<=last.getDate(); d++){
        if((first.getDay()+d-1)%7===0){ tb.appendChild(row); row=document.createElement('tr'); }
        const cell=document.createElement('td'); cell.style.padding='10px'; cell.style.borderTop='1px solid var(--b1)';
        cell.innerHTML='<div class="pill">'+d+'</div>'; row.appendChild(cell);
      }
      tb.appendChild(row); tbl.appendChild(tb); grid.appendChild(tbl); cal.appendChild(grid);
      head.querySelector('#prev').onclick=()=>drawCal(new Date(y,m-1,1));
      head.querySelector('#next').onclick=()=>drawCal(new Date(y,m+1,1));
    }
    requireSession().then(()=>drawCal());
  </script>

<script>
const FN_URL = 'https://mmfqumjckeumidrbysnf.supabase.co/functions/v1/sp_assistant';
let history = [{role:'system', content:'Você é o assistente da SocialPrimeBR.'}];
function ensureSide(){
  const panel=document.getElementById('gpt'); if(!panel) return;
  if(innerWidth>=1200) panel.style.display='block';
}
addEventListener('resize', ensureSide);
function pushMsg(role, text){
  const msgs=document.getElementById('msgs'); const el=document.createElement('div');
  el.className='msg '+role; el.innerHTML='<div class="bubble">'+(text||'').replace(/</g,'&lt;')+'</div>';
  msgs.appendChild(el); msgs.scrollTop=msgs.scrollHeight;
}
document.addEventListener('DOMContentLoaded', ()=>{
  ensureSide();
  const form=document.getElementById('chatForm'); if(!form) return;
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const inp=document.getElementById('chatInput');
    const text=(inp.value||'').trim(); if(!text) return;
    inp.value=''; pushMsg('user', text);
    try{
      const { data:{ session } } = await supabase.auth.getSession();
      const r = await fetch(FN_URL, {
        method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer '+session.access_token },
        body: JSON.stringify({ messages: history.concat([{role:'user', content:text}]) })
      });
      const j = await r.json();
      const reply=((j.choices&&j.choices[0]&&j.choices[0].message&&j.choices[0].message.content)||j.content||j.text||'Sem resposta');
      pushMsg('assistant', reply);
      history.push({role:'user', content:text}); history.push({role:'assistant', content:reply});
    }catch(e){ pushMsg('assistant',"Erro ao falar com o assistente."); }
  });
});
</script>

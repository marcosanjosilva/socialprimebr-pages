<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Recuperar senha — SocialPrimeBR</title>
<link rel="icon" href="img/favicon.svg"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/theme.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/config.js"></script>
</head><body>
<canvas id="bg"></canvas>

<div class="container">
<div class="card">
  <h2>Recuperar acesso</h2>
  <label>E‑mail</label><input class="input" id="email" type="email" placeholder="voce@email.com"/>
  <div class="actions" style="margin-top:10px"><button class="btn" id="btn">Enviar link</button><a class="btn" href="login.html">Voltar</a></div>
  <div class="mono" id="msg"></div>
</div>
<script>
const supabase = window.supabase.createClient(window.SP_URL, window.SP_ANON);
document.getElementById('btn').addEventListener('click', async()=>{
  const email = document.getElementById('email').value.trim();
  if(!email) return msg('Informe seu e‑mail.');
  const redirectTo = location.origin + '/login.html';
  const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });
  if(error) return msg('Erro: '+error.message);
  msg('Se o e‑mail existir, enviaremos um link para redefinição.');
});
function msg(t){document.getElementById('msg').textContent=t}
</script>
</div>
<footer>© 2025 SocialPrimeBR — Todos os direitos reservados.</footer>
<script src="assets/background.js"></script>
<script></script>
</body></html>

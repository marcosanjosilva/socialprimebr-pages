<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login — SocialPrimeBR</title>
<link rel="icon" href="img/favicon.svg"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/theme.css"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/config.js"></script>
</head><body>
<canvas id="bg"></canvas>

<div class="container">
<div class="grid cards-2">
  <div class="card">
    <h2>Entrar</h2>
    <label>E-mail</label><input class="input" id="email" type="email" placeholder="voce@email.com"/>
    <label>Senha</label><input class="input" id="password" type="password" placeholder="••••••••"/>
    <div class="actions" style="margin-top:10px">
      <button class="btn" id="btnLogin">Entrar</button>
      <a class="btn" href="recuperar.html">Esqueci a senha</a>
      <a class="btn" href="cadastro.html">Criar conta</a>
    </div>
    <div class="mono" id="msg"></div>
  </div>
  <div class="card"><h2>Segurança</h2><div class="mono">Contas exigem e‑mail válido e senha forte (8+). Login por CPF/CNPJ foi desativado para segurança.</div></div>
</div>
<script>
const supabase = window.supabase.createClient(window.SP_URL, window.SP_ANON);
document.getElementById('btnLogin').addEventListener('click', async ()=>{
  const email = emailEl.value.trim();
  const password = passwordEl.value;
  if(!email || !password){ msg('Preencha e‑mail e senha.'); return; }
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if(error){ msg('Falha no login: '+error.message); return; }
  location.href='dashboard.html';
});
function msg(t){ document.getElementById('msg').textContent=t; }
const emailEl=document.getElementById('email'), passwordEl=document.getElementById('password');
</script>
</div>
<footer>© 2025 SocialPrimeBR — Todos os direitos reservados.</footer>
<script src="assets/background.js"></script>
<script></script>
</body></html>
